<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>

    <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/media.css">

    <script src="./scripts/templates.js"></script>
    <script src="./scripts/db.js"></script>

</head>

<body id="body_overflow" onload="init()">

    <header class="main_header">
        <div class="monitor_border_header">
            <img src="./assets/icons/Logo-BestellApp.png" alt="Logo-BestellApp">
            <img src="./assets/icons/menu-hamburger.svg" alt="Menu">
        </div>
    </header>

    <section class="hero_section">
        <img class="hero_photo" src="./assets/imgs/hero-Photo.jpg" alt="Bild von Gerichten">
        <img class="burger_overlay" src="./assets/icons/Burger-hero-section.png" alt="Bild von einem Burger">
    </section>

    <section class="heading">
        <div>
            <h1>BurgerHouse</h1>
            <img src="./assets/icons/star-reviews.png" alt="Bewertungen">
        </div>
        <h2>Order today and be satisfied.</h2>
    </section>

    <main class="main_content">
        <div class="monitor_border_main">

            <section class="choose_the_category">
                <span>Wähle deine Kategorie: </span>
                <div class="three_categories">
                    <a href="#burger">Burger</a>
                    <a href="#pizza">Pizza</a>
                    <a href="#salad">Salat</a>
                </div>
            </section>

            <div class="split_the_screen">

                <div class="split_the_screen_content">
                    
                    <div class="orange_line_full">
                        <div class="orange_line">
                            <img src="./assets/icons/mini-burger.png" alt="Mini Burger Logo">
                            <h2 id="burger">Burger</h2>
                        </div>
                    </div>

                    <section id="menu_selection">
                    </section>

                    <div class="orange_line_full">
                        <div class="orange_line">
                            <img src="./assets/icons/mini-pizza.png" alt="Mini Pizza Logo">
                            <h2 id="pizza">Pizza</h2>
                        </div>
                    </div>

                    <section id="pizza_selection">
                    </section>

                    <div class="orange_line_full">
                        <div class="orange_line">
                            <img src="./assets/icons/mini-salad.png" alt="Mini Salat Logo">
                            <h2 id="salad">Salat</h2>
                        </div>
                    </div>

                    <section id="salad_selection">
                    </section>

                    <button onclick="toggleDialogBasket()" class="responsive_sticky">
                        <h2 id="responsivMiniBasket">Warenkorb: 0,00 €</h2>
                    </button>

                </div>

                <section class="split_the_screen_shopping_cart">
                    <dialog id="dialogBasket" class="shopping_cart" onclick="toggleDialogBasket()">
                        <div class="flex_grow_for_menus" onclick="bubblingProtection(event)">

                            <header class="header_dialog">
                                <h2>Warenkorb</h2>
                                <button class="x_btn" onclick="toggleDialogBasket()">X</button>
                            </header>
                            <div id="addedMenus">

                            </div>

                            <div id="shopping_window">
                                <div class="costs_dishes">
                                    <p class="distance_price">
                                        <span>Preis:</span>
                                        <span id="price">0,00 €</span>
                                    </p>
                                    <p class="distance_price">
                                        <span>Lieferkosten:</span>
                                        <span id="deliveryCosts">0,00 €</span>
                                    </p>
                                    <p class="distance_price">
                                        <span>Gesamtpreis:</span>
                                        <span id="totalPrice">0,00 €</span>
                                    </p>
                                    <button class="btn_order_now" onclick="orderNow()">Jetzt bestellen</button>
                                </div>
                            </div>

                        </div>
                    </dialog>
                </section>


            </div>

        </div>
    </main>


    <footer class="main_footer">
        <p>&copy; Cindy Hauser</p>
        <a href="mailto: cindy.hauser24@gmx.de">cindy.hauser24@gmx.de</a>
    </footer>

    <script src="./script.js"></script>
    <script src="./scripts/basket.js"></script>
</body>

</html>
