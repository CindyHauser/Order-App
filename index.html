<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>

    <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">

    <script src="./scripts/templates.js"></script>
    <script src="./scripts/db.js"></script>

</head>

<body onload="init()">

    <header class="main_header">
        <div class="monitor_border_header">
            <img src="./assets/icons/Logo-BestellApp.png" alt="Logo-BestellApp">
            <img src="./assets/icons/menu-hamburger.svg" alt="Menu">
        </div>
    </header>

    <section class="hero_section">
        <img class="hero_photo" src="./assets/imgs/hero-Photo.jpg" alt="Bild von Gerichten">
        <img class="burger_overlay" src="./assets/icons/Burger-hero-section.png" alt="Bild von einem Burger">
    </section>

    <section class="heading">
        <div>
            <h1>BurgerHouse</h1>
            <img src="./assets/icons/star-reviews.png" alt="Bewertungen">
        </div>
        <h2>Order today and be satisfied.</h2>
    </section>

    <main class="main_content">
        <div class="monitor_border_main">

            <div class="split_the_screen">

                <div class="split_the_screen_content">
                    <div class="orange_line">
                        <img src="./assets/icons/mini-burger.png" alt="Mini Burger Logo">
                        <h2>Burger</h2>
                    </div>
                    <section id="menu_selection">
                    </section>

                    <div class="orange_line">
                        <img src="./assets/icons/mini-pizza.png" alt="Mini Pizza Logo">
                        <h2>Pizza</h2>
                    </div>
                    <section id="pizza_selection">
                    </section>

                    <div class="orange_line">
                        <img src="./assets/icons/mini-salad.png" alt="Mini Salat Logo">
                        <h2>Salat</h2>
                    </div>
                    <section id="salad_selection">
                    </section>
                </div>

                <section class="split_the_screen_shopping_cart">
                    <div class="shopping_cart">
                        <h2>Warenkorb</h2>
                    </div>
                </section>

            </div>

        </div>
    </main>

    <footer class="main_footer">

    </footer>

    <script src="./script.js"></script>
</body>

</html>
